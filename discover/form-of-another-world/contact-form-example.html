<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contact</legend>

            <div class="spacing-top">
                <label for="name">Name:</label> <br>
                <input type="text" name="name" id="name" placeholder="Enter your name here">
            </div>
 
            <div class="spacing-top">
                <label for="email">E-mail:</label> <br>
                <input type="email" name="email" id="email" placeholder="Enter your e-mail here">
            </div>

            <div class="spacing-top">
                <label for="business-list">Companies:</label> <br>
                <input type="text" name="business-list" id="business-list" list="business-data" placeholder="Choose a company">
                <datalist id="business-data">
                    <option>Branch</option>
                    <option>Die</option>
                </datalist>
            </div>

            <div class="spacing-top">
                <label for="message">Message:</label> <br>
                <textarea name="message" id="message" cols="20" rows="10" placeholder="Enter your message here"></textarea>
            </div>

            <div class="spacing-top">
                <button>Send</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
